<div class="login">
  <form>
    <img [src]=logo>
    <div class="discription">{{discription}}</div>
    <div class="logo">{{heading}}</div>
    <div class="welcomeHead">{{welcomeHead}}</div>
    <div class="welcomeMess">{{welcomeMess}}</div>

    <input type="text" name="username" [(ngModel)]="username" placeholder="Username" required="fill this field">
    <input type="password" name="password" [(ngModel)]="password" placeholder="Password" required="">
    <button (click)="logingIn()">Login</button>
  </form>
</div>
